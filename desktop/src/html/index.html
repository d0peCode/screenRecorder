<!doctype html>
<html lang="pl">
<head>
    <title>traderSpy</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body data-ng-app="traderSpy">

    <div data-ng-controller="external">
        <topbar></topbar>
        <ng-view></ng-view>
    </div>

    <!-- remember to change it to .min version before switching to production -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/localforage/dist/localforage.js"></script>
    <script src="node_modules/angular-localforage/dist/angular-localForage.min.js"></script>
    <!-- developer scripts below -->
    <script src="js/app.js"></script>
    <!-- config -->
    <script src="js/config.js"></script>
    <!-- controllers -->
    <script src="js/controllers/firstScreenCtrl.js"></script>
    <script src="js/controllers/loggedScreenCtrl.js"></script>
    <script src="js/controllers/externalCtrl.js"></script>
    <script src="js/controllers/topbarCtrl.js"></script>
    <!-- services -->
    <script src="js/services/authService.js"></script>
    <script src="js/services/recorderService.js"></script>
    <script src="js/services/authInterceptorService.js"></script>
    <!-- directives -->
    <script src="js/directives/topbar.js"></script>
    <!-- scripts -->
    <!--<script src="js/scripts/record.js"></script>-->
</body>
</html>
