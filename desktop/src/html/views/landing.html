<main class="landing">
    <header>
        <h1 class="landing__header">{{ app }}</h1>
    </header>
    <section class="landing__path">
        <div class="landing__path-text">
            <span>{{ outputVideoPath }}</span>
        </div>
        <button class="landing__path-button" type="button" ng-click="openDialog()">Chose save path</button>
    </section>
    <section class="landing__options">
        <input type="checkbox" id="saveOnline" ng-model="saveOnline">
        <label for="saveOnline">Save video online and give URL</label>
    </section>
    <section>
        <button class="landing__button" type="button" ng-click="startRecord()">Start Recording</button>
    </section>
</main>
