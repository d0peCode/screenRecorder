<main class="first-view">
    <header>
        <h1>{{ app }}</h1>
    </header>
    <section class="first-view__path">
        <div class="first-view__path-text">
            <span>{{ outputVideoPath }}</span>
        </div>
        <button class="first-view__path-button" type="button" ng-click="openDialog()">Chose path</button>
    </section>
    <section>
        <button class="first-view__button" type="button" ng-click="startRecord()">Start Recording</button>
    </section>
</main>
